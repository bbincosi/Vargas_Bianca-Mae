<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign-up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  
    <ion-list>

      <ion-item>
        <ion-label position="floating">Username </ion-label>
        <ion-input type="text" [(ngModel)]="username" class="custom-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email </ion-label>
        <ion-input type="text" [(ngModel)]="email" class="custom-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password </ion-label>
        <ion-input type="text" [(ngModel)]="password" class="custom-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password </ion-label>
        <ion-input type="text" [(ngModel)]="confirmPassword" class="custom-input"></ion-input>
      </ion-item>

    </ion-list>
    <div class="container">
      <ion-button (click)="login()" color="success" shape="square"
        >Register</ion-button>
    </div>

</ion-content>
